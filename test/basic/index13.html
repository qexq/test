<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style13.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="전체를가운데">
        <h1>animate 사이트 만들기</h1>
        <div class="첫줄 깨짐방지용">
            <div class="자식 자식1   animate__animated animate__fadeInLeft">첫줄의 자식1</div>
            <div class="자식 자식2   animate__animated animate__fadeInLeft">첫줄의 자식2</div>
            <div class="자식 막내  animate__animated animate__fadeInLeft">첫줄의 자식3</div>
            <div class="깨짐방지용"></div>
        </div><!--첫줄-->

        <div class="둘째줄 깨짐방지용">
            <div class="자식 자식1 animate__animated animate__fadeInLeftBig">둘째줄 자식1</div>
            <div class="자식 막내   animate__animated animate__fadeInLeftBig">둘째줄 자식2</div>
        </div><!--둘째줄-->

        <div class="셋째줄 깨짐방지용">
            <div class="자식 자식1  animate__animated animate__fadeInLeft">셋째줄 자식1</div>
            <div class="자식 자식2    animate__animated animate__fadeInLeft">셋째줄 자식2</div>
            <div class="자식 자식3   animate__animated animate__fadeInLeft">셋째줄 자식3</div>
            <div class="자식 막내  animate__animated animate__fadeInLeft">셋째줄 자식4</div>
        </div><!--셋째줄-->

        <div class="넷째줄 깨짐방지용">
            <div class="자식 자식1 animate__animated animate__fadeInLeft">넷째줄 자식1</div>
            <div class="자식 자식2 animate__animated animate__fadeInLeft">넷째줄 자식2</div>
            <div class="자식 막내  animate__animated animate__fadeInLeft">넷째줄 자식3</div>
        </div><!--넷째줄-->
        
        <div class="다섯째줄 깨짐방지용">
            <div class="자식 자식1 wow animate__animated animate__fadeInLeft">다섯째줄 자식1</div>
            <div class="자식 자식2 wow animate__animated animate__fadeInLeft">다섯째줄 자식2</div>
            <div class="자식 자식3 wow animate__animated animate__fadeInLeft">다섯째줄 자식3</div>
            <div class="자식 자식4 wow animate__animated animate__fadeInLeft">다섯째줄 자식4</div>
            <div class="자식 막내 wow animate__animated animate__fadeInLeft">다섯째줄 자식5</div>
        </div><!--다섯째줄-->

        <div class="여섯째줄 깨짐방지용">
            <div class="자식 자식1 wow animate__animated animate__fadeInLeft">여섯째줄 자식1</div>
            <div class="자식 자식2 wow animate__animated animate__fadeInLeft">여섯째줄 자식2</div>
            <div class="자식 자식3 wow animate__animated animate__fadeInLeft">여섯째줄 자식3</div>
            <div class="자식 자식4 wow animate__animated animate__fadeInLeft">여섯째줄 자식4</div>
            <div class="자식 자식5 wow animate__animated animate__fadeInLeft">여섯째줄 자식5</div>
            <div class="자식 막내 wow animate__animated animate__fadeInLeft">여섯째줄 자식6</div>
        </div><!--여섯째줄-->

        <div class="일곱째줄 깨짐방지용">
            <div class="자식 자식1 wow animate__animated animate__fadeInLeft">일곱째줄 자식1</div>
            <div class="자식 자식2 wow animate__animated animate__fadeInLeft">일곱째줄 자식2</div>
            <div class="자식 자식3 wow animate__animated animate__fadeInLeft">일곱째줄 자식3</div>
            <div class="자식 자식4 wow animate__animated animate__fadeInLeft">일곱째줄 자식4</div>
            <div class="자식 자식5 wow animate__animated animate__fadeInLeft">일곱째줄 자식5</div>
            <div class="자식 자식6 wow animate__animated animate__fadeInLeft">일곱째줄 자식6</div>
            <div class="자식 막내 wow animate__animated animate__fadeInLeft">일곱째줄 자식7</div>
        </div><!--여섯째줄-->
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" ></script>
    <script>         
    new WOW().init();
              </script>
</body>
</html>
